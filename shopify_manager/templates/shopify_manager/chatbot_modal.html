<div class="modal fade" id="chatbotModal" tabindex="-1" aria-labelledby="chatbotModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-end modal-lg">
    <div class="modal-content shadow-lg border-0 rounded-4 chatbot-modal">
      <div class="modal-header border-bottom-0 pb-4 pt-4 shadow-sm">
        <h5 class="modal-title fs-5 fw-bold text-dark" id="chatbotModalLabel">
          <i class="bi bi-robot me-2"></i>AI Assistant
        </h5>
        <button type="button" class="btn-close p-0" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-3 pt-0" id="chatBody">
        <div id="chatArea" class="chat-area mt-3">
          <div class="bot-msg">
            <p>Hello! How can I assist you today? Feel free to ask me anything.</p>
          </div>
        </div>
      </div>
      <div class="modal-footer py-2 px-3 border-top-0">
        <div class="d-flex align-items-center w-100 chat-input-group">
          <input type="text" class="form-control rounded-pill border-0 bg-light me-2" id="chatInput" placeholder="Type a message..." />
          <button class="btn btn-primary rounded-pill send-btn" id="sendMessage">
            <i class="bi bi-send-fill"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
/* Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
@import url('https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css');
:root {
  --primary-color: #3B82F6;
  --primary-light: #EFF6FF;
  --secondary-color: #F1F5F9;
  --text-color: #334155;
  --light-gray: #E2E8F0;
}
body {
  font-family: 'Inter', sans-serif;
  color: var(--text-color);
}
/* Chatbot Modal */
.chatbot-modal .modal-content {
  border-radius: 1rem;
  overflow: hidden;
  max-height: 90vh;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}
.chatbot-modal .modal-header {
  border-bottom: 1px solid var(--light-gray);
  padding: 1rem 1.5rem; /* Increased padding */
}
.chatbot-modal .modal-title {
  color: var(--text-color);
}
.btn-close {
  font-size: 0.8rem;
}
/* Chat Area */
.chat-area {
  max-height: 500px;
  min-height: 300px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
  padding-right: 5px;
}
.chat-area::-webkit-scrollbar {
  width: 6px;
}
.chat-area::-webkit-scrollbar-thumb {
  background-color: var(--light-gray);
  border-radius: 3px;
}
/* Chat Messages */
.bot-msg,
.user-msg {
  padding: 12px 18px;
  border-radius: 20px;
  max-width: 80%;
  word-wrap: break-word;
  font-size: 0.9rem;
}
.bot-msg {
  background-color: var(--secondary-color);
  color: var(--text-color);
  align-self: flex-start;
  border-top-left-radius: 4px;
}
.user-msg {
  background-color: var(--primary-color);
  color: #fff;
  align-self: flex-end;
  border-bottom-right-radius: 4px;
}
/* Input and Send Button */
.chat-input-group {
  display: flex;
  align-items: center;
}
#chatInput {
  flex: 1; /* Allows input to take up the remaining space */
  padding: 12px 20px;
  background-color: var(--secondary-color);
  transition: all 0.2s;
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
}
#chatInput:focus {
  background-color: #fff;
  box-shadow: 0 0 0 2px var(--primary-light);
  outline: none;
}
.send-btn {
  background-color: var(--primary-color);
  color: #fff;
  border: none;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%; /* Make button round */
  box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
  transition: all 0.2s;
  cursor: pointer;
  flex-shrink: 0; /* Prevents button from shrinking */
}
.send-btn:hover {
  background-color: #2563EB;
  transform: scale(1.05);
}
.send-btn:active {
  transform: scale(1);
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const sendBtn = document.getElementById('sendMessage');
  const input = document.getElementById('chatInput');
  const chatArea = document.getElementById('chatArea');
  // Function to append a new message to the chat
  function appendMessage(text, sender = 'user') {
    const msgDiv = document.createElement('div');
    msgDiv.className = sender === 'user' ? 'user-msg' : 'bot-msg';
    msgDiv.innerHTML = `<p>${text}</p>`;
    chatArea.appendChild(msgDiv);
    chatArea.scrollTop = chatArea.scrollHeight;
  }
  // Handle send button click
  sendBtn.addEventListener('click', function() {
    const userText = input.value.trim();
    if (userText !== '') {
      appendMessage(userText, 'user');
      input.value = '';
      // Simulate a bot response
      setTimeout(() => {
        const botResponse = "Thanks for your message! I'm currently under development, but I'll be able to help you soon.";
        appendMessage(botResponse, 'bot');
      }, 800);
    }
  });
  // Handle Enter key press in the input field
  input.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      sendBtn.click();
    }
  });
});
</script>
